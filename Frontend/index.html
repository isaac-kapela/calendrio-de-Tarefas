<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>calendario</title>
  </head>

  <body>
    <div class="container">
      <div class="esquerda">
        <div class="calendario">
          <div class="mes">
            <i class="fa fa-angle-left anterior"></i>
            <div class="data">Abril 2024</div>
            <i class="fa fa-angle-right proximo"></i>
          </div>
          <div class="diaDaSemana">
            <div class="">Dom</div>
            <div class="">Seg</div>
            <div class="">Ter</div>
            <div class="">Qua</div>
            <div class="">Qui</div>
            <div class="">Sex</div>
            <div class="">Sab</div>
          </div>
          <div class="dias">
           
          </div>
          <div class="reuniao-hoje">
            <div class="reuniao">
                <input type="text" placeholder="mm/yyyy" class="data-input">
                <button class="reuniao-btn">Ir</button>
            </div>
            <button class="hoje-btn">Hoje</button>
          </div>
        </div>
      </div>
      <div class="direita">
        <div class="dataDeHoje">
          <div class="eventoDia">Qua</div>
          <div class="eventoData">01 maio 2024</div>
        </div>
        <div class="eventos">
        </div>

          
          <div class="add-evento-box ">
            <div class="add-evento-header">
              <div class="titulo">Adicionar Evento</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-evento-body">
              <div class="add-evento-input">
                  <input type="text" placeholder="Nome da Tarefa" class="evento-nome">
              </div>
              <div class="add-evento-input">
                <input type="text" placeholder="Inicio" class="horario-evento">
            </div>
            <div class="add-evento-input">
              <input type="text" placeholder="Fim" class=" fim-evento">
          </div>
          <div class="add-evento-input">
            <input type="text" placeholder="Descrição" class=" descricao">
        </div>
            </div>

            <div class="add-evento-footer">
              <button class="add-evento-btn">Adicionar Tarefa</button>
            </div>
          </div>
        </div>
        <button class="add-evento">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    
    <script src="./script.js"></script>
  </body>
</html>
